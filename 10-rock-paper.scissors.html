<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="css/10-rock-paper-scissors.css" />
  <head>
    <title>Rock paper scissors</title>
  </head>

  <body>
    <p class="title">Rock paper scissors</p>
    <button
      onclick="
  playGame('rock')  
    "
      class="move-down"
    >
      <img src="images/rock-emoji.png" class="move-icon" alt="Rock" />
    </button>

    <button
      onclick=" 
       playGame('paper')  
    "
      class="move-down"
    >
      <img src="images/paper-emoji.png" class="move-icon" alt="paper" />
    </button>

    <button
      onclick="
   playGame('scissors')  
    "
      class="move-down"
    >
      <img src="images/scissors-emoji.png" class="move-icon" alt=" scissors" />
    </button>

    <p class="result js-result"></p>
    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button
      onclick="
    score.wins = 0
    score.losses  = 0
    score.ties = 0
    localStorage.removeItem('score')
    updatingScore()

    "
      class="reset-score"
    >
      Reset score
    </button>
  </body>

  <script src="script/10-rock-paper-scissors.js"></script>
</html>
