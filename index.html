<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calculator</title>
  </head>
  <body>
    <p class="js-calculator"></p>
    <p>
      <button
        onclick="
    updateCalculation('1')
    "
        class="calculator-css"
      >
        1
      </button>

      <button
        onclick="
    updateCalculation('2')    
    "
        class="calculator-css"
      >
        2
      </button>

      <button
        onclick="
   updateCalculation('3')
    "
        class="calculator-css"
      >
        3
      </button>

      <button
        onclick="
   updateCalculation(' + ')
    "
        class="calculator-css-2"
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
  updateCalculation('4')
    "
        class="calculator-css"
      >
        4
      </button>

      <button
        onclick="
     updateCalculation('5')
    "
        class="calculator-css"
      >
        5
      </button>

      <button
        onclick="updateCalculation('6')
    "
        class="calculator-css"
      >
        6
      </button>

      <button
        onclick="
    updateCalculation(' - ')
    "
        class="calculator-css-2"
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
    updateCalculation('7')
    "
        class="calculator-css"
      >
        7
      </button>

      <button
        onclick="
    updateCalculation('8')
    "
        class="calculator-css"
      >
        8
      </button>

      <button
        onclick="
    updateCalculation('9')
    "
        class="calculator-css"
      >
        9
      </button>

      <button
        onclick="
    updateCalculation(' * ')
    "
        class="calculator-css-2"
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
updateCalculation('0')
    "
        class="calculator-css"
      >
        0
      </button>

      <button
        onclick="
    updateCalculation('.')
    "
        class="calculator-css"
      >
        .
      </button>

      <button
        onclick="
    calculator = eval(calculator)
      displayCalculation();
       localStorage.setItem('calculator', calculator)
    "
        class="calculator-css"
      >
        =
      </button>

      <button
        onclick="
     updateCalculation(' / ')
    "
        class="calculator-css-2"
      >
        /
      </button>
    </p>
    <p>
      <button
        onclick="
      
        calculator = '';
         displayCalculation();
      localStorage.setItem('calculator', calculator)
      "
        class="calculator-clear"
      >
        Clear
      </button>
    </p>
  </body>
  <script src="script/calculator.js"></script>
</html>
