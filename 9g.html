<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9g DOM</title>
  </head>
  <body>
    <button>9a</button>
    <p>
      <button class="js-button"></button>
    </p>

    <button
      onclick="
    
    document.querySelector('.js-heads')
    .innerHTML= 'You chose: heads'
    "
    >
      Heads
    </button>

    <button
      onclick="
     document.querySelector('.js-heads')
    .innerHTML= 'You chose: tails'
    "
    >
      tails
    </button>
    <p class="js-heads"></p>

    <input
      placeholder="Name"
      class="js-click"
      onkeydown="handleSubmit(event)"
    />

    <button
      onclick="
    myName()
    "
    >
      Submit
    </button>

    <p class="js-name"></p>

    <br />
    <input placeholder="Cost" class="input-js" onkeydown="handleSubmit()" />
    <button
      onclick="
     calculateTotal()
    "
    >
      Calculator
    </button>
    <p class="input-name"></p>
  </body>
  <script>
    function handleSubmit(event) {
      if (event.key === "Enter") {
        calculateTotal();
      }
    }
    function calculateTotal() {
      let inputElement = document.querySelector(".input-js");

      //convert the number to cent by *100
      let cost = Number(inputElement.value) * 100;
      if (cost < 4000) {
        cost = cost + 1000;
      }

      //convert back to dollar at the end by /100
      document.querySelector(".input-name").innerHTML = `$${cost / 100}`;
    }
  </script>
</html>
