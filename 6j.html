<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Head</title>
  </head>
  <body>
    <button
      onclick="
    playGame('heads')
    "
    >
      heads
    </button>

    <button
      onclick="

 playGame('tails')
"
    >
      tails
    </button>
  </body>
  <script>
    //Creating an object and saving it to localstorage
    let score = JSON.parse(localStorage.getItem("score")) || {
      wins: 0,
      losses: 0,
    };
    // Reusing the code
    function playGame(guess) {
      const roundNumber = Math.random();
      const result = roundNumber < 0.5 ? "heads" : "tails";

      console.log(guess === result ? "You win" : "You loss");

      //  and updating the score each time

      if (guess === result) {
        score.wins++;
      } else {
        score.losses++;
      }
      console.log(score);

      // coverting JSON to javascript string
      localStorage.setItem("score", JSON.stringify(score));
    }
  </script>
</html>
