<!DOCTYPE html>
<html>
  <head>
    <title>Rock paper scissors</title>
  </head>

  <body>
    <p>Rock paper scissors</p>
    <button
      onclick="
  playGame('rock')  
    "
    >
      Rock
    </button>

    <button
      onclick=" 
       playGame('paper')  
    "
    >
      paper
    </button>

    <button
      onclick="
   playGame('scissors')  
    "
    >
      scissor
    </button>

    <button
      onclick="
    score.wins = 0
    score.losses  = 0
    score.ties = 0
    localStorage.removeItem('score')
    updatingScore()
    "
    >
      Reset score
    </button>
    <p>Amazon shipping Calculator</p>
    <input placeholder="Cost of Order" />
    <button>Calculate</button>
  </body>

  <script>
    let score = JSON.parse(localStorage.getItem("score")) || {
      wins: 0,
      losess: 0,
      ties: 0,
    };

    updatingScore();

    if (!score) {
      score = {
        wins: 0,
        losess: 0,
        ties: 0,
      };
    }

    function updatedScore() {}
    function playGame(playerMove) {
      const computeMove = pickComputerMove();

      let result = "";
      if (playerMove === "scissors") {
        if (ComputeMove === "rock") {
          result = "lose";
        } else if (ComputeMove === "paper") {
          result = "you win";
        } else if (ComputeMove === "scissors") {
          result = "tie";
        }
      } else if (playerMove === "paper") {
        if (ComputeMove === "rock") {
          result = "you win";
        } else if (ComputeMove === "paper") {
          result = "you tie";
        } else if (ComputeMove === "scissor") {
          result = "lose";
        }
      } else if (playerMove === "rock") {
        if (ComputeMove === "rock") {
          result = "tie";
        } else if (ComputeMove === "paper") {
          result = "you lose";
        } else if (ComputeMove === "scissor") {
          result = "you win";
        }
      }

      if (result === "you win") {
        score.wins += 1;
      }
      if (result === "you lose") {
        score.losess += 1;
      }
      if (result === "tie") {
        score.ties += 1;
      }

      localStorage.setItem("score", JSON.stringify(score));

      updatingScore();

      document.querySelector(".js-result").innerHTML = result;

      document.querySelector(
        ".js-moves"
      ).innerHTML = `You ${playerMove}- ${ComputeMove} Computer`;
    }

    function updatingScore() {
      document.querySelector(
        ".js-score"
      ).innerHTML = `wins: ${score.wins}, losses: ${score.losess}, ties: ${score.ties} `;
    }

    let ComputeMove = "";

    function pickComputerMove() {
      const randomNumber = Math.random();

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        ComputeMove = "rock";
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        ComputeMove = "paper";
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        ComputeMove = "scissors";
      }
      return "computeMove";
    }
  </script>
</html>
