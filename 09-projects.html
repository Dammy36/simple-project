<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM project</title>
  </head>
  <body>
    <p>YouTube subscibe Button</p>
    <button
      onclick="
      subscribe()  
   "
      class="js-subscribe-button"
    >
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <input
      placeholder=" Cost of order"
      class="js-cost-input"
      onkeydown="handCostKeydown(event)"
    />
    <button
      onclick="
    calculateTotal ()
    "
    >
      Calculate
    </button>
    <p class="js-total-cost"></p>
  </body>

  <script>
    function handCostKeydown(event) {
      if (event.key === "Enter") {
        calculateTotal();
      }
    }
    function calculateTotal() {
      let inputElement = document.querySelector(".js-cost-input");
      let cost = Number(inputElement.value);
      if (cost < 40) {
        cost = cost + 10;
      }

      document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
    }

    function subscribe() {
      let buttonElement = document.querySelector(".js-subscribe-button");

      if (buttonElement.innerText === "subscribe") {
        buttonElement.innerHTML = "subscribed";
      } else {
        buttonElement.innerHTML = "subscribe";
      }
    }
  </script>
</html>
