    function greet(name) {

    function convertToFahrenheit(celsius) {
      return (celsius * 9) / 5 + 32;
    }
    console.log(convertToFahrenheit(25));

    function convertToCelsius(fahrenheit) {
      return (fahrenheit * 9) / 5 + 32;
    }
    console.log(convertToCelsius(30));

    function converTemperature(degrees, unit) {
      if (unit === "c") {
        const result = convertToFahrenheit(degrees);
        return `${result}f`;
      } else if (unit === "f") {
        const result = Math.round(convertToCelsius(degrees));
        return `${result}c`;
      }
    }
    console.log(converTemperature(25, "c"));
    console.log(converTemperature(86, "f"));
