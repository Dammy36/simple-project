<!DOCTYPE html>
<html>
  <head>
    <title>Rock paper scissors</title>
  </head>

  <body>
    <p>Rock paper scissors</p>
    <button
      onclick="
  playGame('rock')
  
    "
    >
      Rock
    </button>

    <button
      onclick=" 
       playGame('paper')  
    "
    >
      paper
    </button>

    <button
      onclick="
   playGame('scissors')  
    "
    >
      scissor
    </button>
  </body>

  <script>
    function playGame(playerMove) {
      const computeMove = pickComputerMove();

      let result = "";
      if (playerMove === "scissors") {
        if (ComputeMove === "rock") {
          result = "loss";
        } else if (ComputeMove === "paper") {
          result = "you win";
        } else if (ComputeMove === "scissors") {
          result = "tie";
        }
      } else if (playerMove === "paper") {
        if (ComputeMove === "rock") {
          result = "you win";
        } else if (ComputeMove === "paper") {
          result = "you tie";
        } else if (ComputeMove === "scissor") {
          result = "lose";
        }
      } else if (playerMove === "rock") {
        if (ComputeMove === "rock") {
          result = "tie";
        } else if (ComputeMove === "paper") {
          result = "you lose";
        } else if (ComputeMove === "scissor") {
          result = "you win";
        }
      }
      alert(
        `you picked ${playerMove}. computer picked  ${ComputeMove}. ${result}`
      );
    }

    let ComputeMove = "";

    function pickComputerMove() {
      const randomNumber = Math.random();

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        ComputeMove = "rock";
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        ComputeMove = "paper";
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        ComputeMove = "scissors";
      }
      return "computeMove";
    }
  </script>
</html>
